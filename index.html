<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Outfit:wght@300;400;500&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="price">
            <img class="eth" src="images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="clock" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creation">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
